name: Deploy Hugo Site

on:
  push:
    branches:
      - main

env:
  REMOTE: jamesrobinsonvfx/jamesrobinsonvfx.github.io.git
  DEST: public
  TOKEN: ${{ secrets.TOKEN }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Check out master
        uses: actions/checkout@main
        with:
          fetch-depth: 1
          submodules: true
      - name: 🚀 Build and deploy
        env:
          HUGO_ARGS: '--minify --cleanDestinationDir'
        uses: victoriadrake/hugo-remote@master

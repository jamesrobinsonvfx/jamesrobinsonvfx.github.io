<!-- Click-to-zoom images -->
<!-- https://github.com/adityatelange/hugo-PaperMod/issues/384#issuecomment-899219940 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.0.6/medium-zoom.min.js" integrity="sha512-N9IJRoc3LaP3NDoiGkcPa4gG94kapGpaA5Zq9/Dr04uf5TbLFU5q0o8AbRhLKUUlp8QFS2u7S+Yti0U7QtuZvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
const images = Array.from(document.querySelectorAll(".post-content img"));
images.forEach(img => {
  mediumZoom(img, {
    margin: 0, /* The space outside the zoomed image */
    scrollOffset: 40, /* The number of pixels to scroll to close the zoom */
    container: null, /* The viewport to render the zoom in */
    template: null, /* The template element to display on zoom */
    background: 'rgba(0, 0, 0, 0.8)' /* Background color */
  });
});
</script>
<!-- End Click-to-zoom images -->

<!-- Gist theme toggle -->
<script type="text/javascript">
  var link = document.createElement("link");
  link.type = "text/css";
  link.rel = "stylesheet";
  if (document.body.className.includes("dark")) {
    link.href = "/css/gists-highlight-dark.css"
  } else {
    link.href = "/css/gists-highlight-light.css"
  }
  document.getElementsByTagName("head")[0].appendChild(link);
</script>
<!-- End Gist theme toggle -->

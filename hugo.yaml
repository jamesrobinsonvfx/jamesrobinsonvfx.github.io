# General config
baseURL: "https://www.jamesrobinsonvfx.com"
languageCode: en-us
title: James Robinson 🌊
theme: hugo-PaperMod

params:
  # Search opts
  fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary", "tags", "categories", "content"]
      includeScore: 1

  # Misc Settings
  ShowCodeCopyButtons: true
  defaultTheme: auto
  cover:
    linkFullImages: true

  # Home Page
  homeInfoParams:
    Title: Blog 🪶
    Content: >
      - Welcome to my site!

      - Check out my blog posts below - (mostly small stuff I find useful in Houdini)

  # Social Icons
  socialIcons:
    - name: LinkedIn
      url: "https://linkedin.com/in/jamesrobinsonvfx"
    - name: github
      url: "https://github.com/jamesrobinsonvfx"
    - name: vimeo
      url : "https://vimeo.com/jamesrobinsonvfx"
    - name: youtube
      url: "https://youtube.com/@jamesrobinsonfxtd"

  # Custom site variables
  githubUsername: jamesrobinsonvfx


# Nav menu
menu:
  main:
    - name: blog 🪶
      url: "#"
      weight: 5
    - name: projects 🪛
      url: projects
      weight: 10
    - name: snippets 🧰
      url: snippets
      weight: 15
    - name: links 🔗
      url: links
      weight: 20
    - name: about 👋
      url: about
      weight: 25
    # - name: tags 🏷️
    #   url: tags/
    #   weight: 30
    - name: search 🔍
      url: search/
      weight: 35

# Search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Markup Settings
markup:
  # Syntax highlighting
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: nord #nord or fruity or rose-pine-moon or xcode-dark might be nice too
    tabWidth: 4

  # Enable inline HTML until a better shorcode for collapse that will collapse <figures>
  goldmark:
    renderer:
      unsafe: true

# Privacy Settings
privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: false
    enableDNT: true # Do not track
    simple: true # Open in a new tab and go to vimeo
  youtube:
    disable: false
    privacyEnhanced: true # Don't store info about visitors

# Misc settings
enableEmoji: true

ignoreErrors = ["error-remote-getjson"]